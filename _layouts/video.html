---
layout: default
wrapper: video
---
<div class="video">

  <div class="post-header">

    {% include post_meta.html %}

    <div class="post-title-wrapper">
      <h1 class="post-title">{{ page.title }}</h1>
    </div>

  </div>

  <div class="video-wrapper">
    {% if page.video_source == 'youtube' %}
      <iframe width="853" height="480" src="//www.youtube-nocookie.com/embed/{{ page.video }}?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
    {% elsif page.video_source == 'vimeo' %}
      <iframe src="//player.vimeo.com/video/{{ page.video }}?portrait=0&amp;color=ff9933" width="853" height="479" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    {% endif %}

  </div>

  <article class="post-content">

      {{ content }}

  </article>

</div>
